<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>simonSays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <h1>Simon Says</h1>
    <button onclick="game.start();">(Re)Start</button>
    <div class="settings">
        <div class="mode"></div>
        <button onclick="game.toggleStrict();">Strict Mode</button>
    </div>
    <div class="scoreboardContainer"></div>
</body>

<script type="text/javascript">
    const game = new SimonSays.Game(document.documentElement);

    window.onload = function () {
        game.draw();
    };

    const boundHumanPlay = game.humanPlay.bind(game);
</script>

</html>
