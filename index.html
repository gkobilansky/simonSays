<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>simonSays</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <h1>Simon Says</h1>
    <button onclick="game.update();">Play</button>
    <button onclick="game.pause();">Pause</button>
    <button onclick="game.unpause();">Unpause</button>
</body>

<script type="text/javascript">
    const game = new SimonSays.Game(document.documentElement);

    window.onload = function () {
        game.start();
    };

    const boundHumanPlay = game.humanPlay.bind(game);

    $("body").on('click', '.square', boundHumanPlay);
</script>

</html>
